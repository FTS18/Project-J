<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/css/theme.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet">
        <title>Project J</title>
    </head>
    <body>
        <section class="nav"><div class="navcontent">Project J</div></section>
        <section class="main">
            <section class="slider">
                <div class="overlay"></div>
                <img src="assets/res/nith.webp" alt="" srcset="">
                <div class="main-title">JEE Mains 2025 Rank Predictor</div>
            </section>
            <section class="area1">
                <form class="form">
                        <label for="marks">Marks:</label>
                        <input type="number" id="marks" name="marks" required>
                        
                        <label for="rank">Rank:</label>
                        <input type="number" id="rank" name="rank" required>

                        <label for="percentile">Percentile:</label>
                        <input type="text" id="percentile" name="percentile" required>

                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="general">General</option>
                            <option value="obc">OBC</option>
                            <option value="sc">SC</option>
                            <option value="st">ST</option>
                        </select>

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <label for="quota">Quota:</label>
                        <select id="quota" name="quota" required>
                            <option value="ai">AI</option>
                            <option value="hs">HS</option>
                            <option value="os">OS</option>
                        </select>

                        <label for="branch">Branch:</label>
                        <input type="text" id="branch" name="branch" required>

                        <button type="submit">Submit</button>
                </form>
            </section>
        </section>
        <section class="footer"></section>
    </body>
</html>
