          const container = document.querySelector(".timers");
  exams.forEach((exam, i) => {
    container.innerHTML += `
      <div class="timer-box" style="border-left: 5px solid ${exam.color}">
        <div class="exam-header">
          <div class="exam-info">
            <img src="assets/res/${exam.logo}" alt="${exam.name}" />
            <div>
              <div class="exam-name">${exam.name}</div>
              <div class="timer" id="timer${i}">Loading...</div>
            </div>
          </div>
        </div>
        <div class="btnGang">
          <a href="${exam.link}" class="visitBtn" style="color: white; background: ${exam.color}" target="_blank">Visit</a>
          <a href="#" class="dummyBtn" onclick="event.preventDefault();">${exam.fees}</a>
          <a href="#" class="moreBtn" onclick="event.preventDefault(); toggleInfo(${i})">
            <span class="material-icons">keyboard_arrow_down</span>
          </a>
        </div>
        <div class="more-info" id="info${i}">${exam.info.replace(/\n/g, '<br>')}</div>
      </div>
    `;
  });
  function toggleInfo(index) {
    const infoBox = document.getElementById(`info${index}`);
    const icon = document.querySelector(`#info${index}`).previousElementSibling.querySelector('.material-icons');
    infoBox.classList.toggle('expanded'); // Toggle the 'expanded' class
    icon.textContent = infoBox.classList.contains('expanded') ? "keyboard_arrow_up" : "keyboard_arrow_down";
  }

  function updateTimers() {
    exams.forEach((exam, index) => {
      const now = new Date().getTime();
      let target;
      let status = "";

      if (exam.date.includes("to")) {
        const [startDateStr, endDateStr] = exam.date.split(" to ");
        const startDate = new Date(startDateStr).getTime();
        const endDate = new Date(endDateStr).getTime();

        if (now >= startDate && now <= endDate) {
          status = "Ongoing";
          target = endDate; // Show remaining time until the end
        } else if (now < startDate) {
          target = startDate; // Show time until start
        } else {
          status = "Ended";
        }
      } else {
        target = new Date(exam.date).getTime();
        if (now > target) {
          status = "Ended";
        } else if (now === target) {
          status = "Ongoing";
        }
      }

      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const timerEl = document.getElementById(`timer${index}`);

      if (status === "Ended") {
        timerEl.textContent = "Ended";
      } else if (status === "Ongoing") {
        timerEl.textContent = "Ongoing";
      } else if (diff <= 7 * 24 * 60 * 60 * 1000) {
        timerEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        timerEl.textContent = `${days} days left`;
      }
    });
  }

  setInterval(updateTimers, 1000);
